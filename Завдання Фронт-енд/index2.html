<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Веб-програмування</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #f6d365, #fda085);
      color: #333;
      margin: 0;
      padding: 0;
      transition: background 0.5s ease;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    nav {
      background: #007BFF;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #FFD700;
    }
    .form-section {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    .active {
      display: block;
    }
    button {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: calc(100% - 22px);
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .checkbox-group {
      text-align: center;
      margin-top: 10px;
    }
    .image-container {
      margin-top: 20px;
      text-align: center;
    }
    .image-container img {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
<nav>
  <a onclick="showSection('home')">Головна</a>
  <a onclick="showSection('form')">Форма</a>
  <a onclick="showSection('interactive')">Інтерактив</a>
</nav>

<div class="container">
  <div id="home" class="form-section active">
    <h1>Ласкаво просимо на сайт про веб-програмування</h1>
    <p>Тут ви дізнаєтеся про форми, гіперпосилання і багато іншого!</p>
    <div class="image-container">
      <img src="1.jpg" alt="Веб-програмування">
    </div>
  </div>

  <div id="form" class="form-section">
    <h2>Заповніть форму</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label>Ім'я:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Країна:</label>
        <select id="country" required>
          <option value="">Оберіть країну</option>
          <option value="Україна">Україна</option>
          <option value="США">США</option>
          <option value="Канада">Канада</option>
          <option value="Німеччина">Німеччина</option>
          <option value="Франція">Франція</option>
        </select>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="agree" required>
        <label for="agree">Я погоджуюсь з умовами</label>
      </div>

      <button type="submit">Відправити</button>
    </form>
  </div>

  <div id="interactive" class="form-section">
    <h2>Змініть колір фону</h2>
    <button onclick="changeColor()">Змінити фон</button>
  </div>
</div>

<script>
  function validateForm() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let country = document.getElementById("country").value;
    let agree = document.getElementById("agree").checked;

    if (name === "" || email === "" || country === "" || !agree) {
      alert("Будь ласка, заповніть всі поля та погодьтеся з умовами!");
      return false;
    }
    alert("Форма успішно відправлена!");
    return true;
  }

  function changeColor() {
    let colors = ["#FFC107", "#17A2B8", "#28A745", "#DC3545", "#FF5733", "#8E44AD"];
    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
  }

  function showSection(sectionId) {
    let sections = document.querySelectorAll(".form-section");
    sections.forEach(section => section.classList.remove("active"));
    document.getElementById(sectionId).classList.add("active");
  }
</script>
</body>
</html>
